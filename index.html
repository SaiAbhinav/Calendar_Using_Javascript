<!DOCTYPE html>
<html>
	<head>
		<title>Calendar</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://kit.fontawesome.com/1b00d3bc7a.js" crossorigin="anonymous"></script>
	</head>
	<body onload="renderCalendar()">
		<div class="wrapper">
			<div class="header">
				<div class="details">
					<h2 id="current_month_year"></h2>
				</div>
				<button class="control-btn prev" onclick="refreshCalendar('prev')"><i class="fas fa-chevron-left"></i></button>
				<button class="control-btn next" onclick="refreshCalendar('next')"><i class="fas fa-chevron-right"></i></button>
			</div>
			<div class="calendar">
				<table id="calendar"></table>
			</div>
			<div id="remainders"></div>
		</div>
		
		<script src="script.js"></script>
	</body>
</html>
